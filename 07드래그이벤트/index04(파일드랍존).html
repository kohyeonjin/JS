<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 3px dotted #777;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
        <div class="container">
            <p class="title">여기에 파일을 드롭하세요</p>
        </div>

        <script>
            var container = document.querySelector(".container");
            var title = document.querySelector(".title");

            container.addEventListener("dragover" , function(){
                event.preventDefault();
            })

            container.addEventListener("drop" , function(){
                event.preventDefault();
                
                //사용자가 드롭한 파일 데이터는 이벤트객체의 dataTransfer 객체에서 찾아쓸 수 있습니다.
                console.log(event.dataTransfer);
                console.log(event.dataTransfer.files);//사용자가 던진 파일데이터 정보
                //이 정보는 나중에 업로드시에 서버로 전달해야하는 정보
                console.log(event.dataTransfer.files[0]);
                console.log(  event.dataTransfer.files[0].name);

                title.remove();

                var p = document.createElement("p");
                p.innerHTML =   event.dataTransfer.files[0].name;

                container.appendChild(p);


            


            })
        </script>
</body>
</html>
