    <script>

        const arr = [1,2,3,4];
        /* 기존의 방법
        let a1 = arr[0];
        let a2 = arr[1];
        let a3 = arr[2];
        let a4 = arr[3];
        */

        let [a1,a2,a3,a4] = arr; //구조 재할당
        console.log(a1);
        console.log(a4);

        let [n1, , ,n2] = arr; //0번째, 3번째만 재할당
        console.log(n1, n2);

        let [...all] = arr;
        console.log(all); //배열로 재할당

        let[x1,x2,...x3] = arr; //나머지 뒤에 있는 값은 배열로 재할당
        console.log(x1,x2,x3);

        console.log("------------------------------------------")

        let person = {name : "이순신", 
        age: 20, 
        job:["DBA,designer"],
        info:{id:"aaa123", email:"naver"}
        };

        // console.log(person.age, person["age"]);

        // console.log(name, age);

        // let{name,age,job} = person;
        // console.log(name,age,job);

        //다른이름으로 가져오기
        let{name:aaa, age:bbb , job:ccc} = person; //name키를 aaa변수로 가져온다
        console.log(aaa, bbb, ccc);

        //객체에서 구조재할당
        let{info:{id,email}} = person; //info 안에 있는 id와 email
        console.log(id,email);

        let {info : {id:x, email:y}} = person; //info안에 있는 id를 x로, email을 y로
        console.log(x,y);
