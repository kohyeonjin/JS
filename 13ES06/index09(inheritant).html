<body>

    <script>

        class Shape {
            name = "사각형";
            getName() {
                return this.name;
            }
        }

        class Rect extends Shape {
            getName() {
                return "오버라이드 된 메서드";
            }
        }

        let r = new Rect();
        console.log( r.getName() );
    </script>
