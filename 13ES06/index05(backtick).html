<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let name = "홍길동";

        console.log("제 이름은"  + name + "입니다"); 
        console.log(`제 이름은 ${name}입니다`);
        
        let num = parseInt( Math.random() * 20); //0~19까지 정수
        
        console.log(num);
        //백틱을 중첩으로도 사용이 가능함.
        console.log(`${num >= 10 ? num : `0${num}`} 입니다`);
        
    </script>
