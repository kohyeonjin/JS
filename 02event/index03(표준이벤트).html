<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>표준이벤트 - addEventListener</h3>

    <button type="button" id="btn">하이</button>

    
    <script>
        // var func = function() {
        //     alert("안녕");
        // }
        
        var btn = document.getElementById("btn");

        btn.addEventListener('click' ,  function() {
            alert("하이");

        }) 
        
        //addEventListener만 동일한 종류 이벤트를 여러개 걸 수 있습니다.
        //on이 제외된 이벤트종류, 실행시킬 함수

        btn.addEventListener('click' , function(){
            alert("하2");
        });
        
        // btn.addEventListener('click' , () => alert('안녕'));

    </script>
    
</body>
</html>
