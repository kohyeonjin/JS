<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <h3>셀렉트 태그에는 change라는 이벤트를 건다. (이벤트를 거는 방법은 자유)</h3>
    
    <select id="name2">
        <option value="홍길동">홍길동</option>
        <option value="이순신">이순신</option>
        <option value="강감찬">강감찬</option>
    </select>
    
    <h3>focus이벤트와 blur 이벤트를 걸기</h3>
    이름:<input type="text" id="name">
    
    <h3>mouseenter이벤트 걸기</h3>
    <div style="width: 100px; height: 100px; border: 1px solid #777;" id="style">
        
    </div>
    
    <script>

        var x = document.getElementById("name");

        x.addEventListener("change", function(){console.log("hi")} );
        var name2 = document.getElementById("name2");

        name2.addEventListener("change" , function(){console.log("값 변경")});

        var name1 = document.getElementById("name");
        name1.addEventListener("focus", function(){console.log("포커스")})
        name1.addEventListener("blur", function(){console.log("블러")})

        var style =document.getElementById("style");
        style.addEventListener("mouseenter" , function(){console.log("마우스엔터")});
        style.addEventListener("mouseleave" , function(){console.log("마우스리브")});



    </script>
</body>

</html>
