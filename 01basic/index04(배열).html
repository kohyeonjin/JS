<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //배열의 선언방법
        var arr = [1,2,3];
        console.log(arr);

        //배열의 사용 index
        arr[0] = 100;
        console.log(arr);
        console.log(arr[0]);

        //배열의 길이 확인 lnegth
        console.log('길이:' + arr.length);

        //////////////////////////////////////////////////////////////
        //배열의 두번째 선언방법 Array 객체 사용

        var arr2 = new Array(); //빈 배열생성
        var arr3 = new Array(10); //크기가 10인 배열생성
        var arr4 = new Array(10, 1,2,3,4,5);

        console.log(arr2);
        console.log(arr3);
        console.log(arr4);
        ////////////////////////////////////////////////////////////////////
        //배열의 다양한 함수
        var arr  = new Array();
        arr.push(1); //끝에 추가
        arr.push(2);
        arr.push(3);
        console.log(arr);

        var x = arr.pop(); //마지막요소를 반환하고 삭제
        console.log(x); 
        console.log(arr);

        //unshift
        arr.unshift(1,2,3) //앞에 추가
        console.log(arr);

        //shift
        var x = arr.shift();
        console.log(arr);

        //중간에 제거 splice
        arr.splice(3,0,100); //3번째 인게스, 0개 삭제, 100을 삽입
        console.log(arr);
        
        var x = arr.indexOf(100);
        console.log(x, '번째 인덱스에 100이 있습니다');

        var x = arr.indexOf(1000); //찾는 값이 없으면 -1
        console.log(x);

        var x  = arr.indexOf(2, 3); //숫자 2를 찾는데 3번째 인덱스부터 찾음
        console.log(x);

        /////////////////////////////////////////////////////////////////////////
        //배열 합치기
         var newArr = arr.concat([100,200,300]);
         console.log(newArr);

         //정렬
         arr.sort(); //사전순
         console.log(arr);

         //filter ,foreach, join, map 등등 자주 사용됨

    </script>



</body>
</html>
