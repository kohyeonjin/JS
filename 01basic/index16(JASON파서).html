<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //원격 어딘가에서 데이터를 보내거나 받을때, JSON 형식을 많이 사용합니다.
        //데이터를 전송 할때, 전달되는 데이터는 문자열 이여야 한다.
        
        var obj = {
            name: "홍길동",
            count : 1,
            date : [
                
            {id: "1", title:"hello"},
            {id: "2", title:"bye"},

            ]
        }
        //obj -> json 형식 문자열 변환
        
        console.log(JSON.stringify(obj));
        var str = JSON.stringify(obj);

        //JSON 형식 문자열 -> obj
        var o = JSON.parse(str);
        console.log(o);

        //단, json 형식의 문자열을 obj로 변경할 때, 아주 엄격한 규칙이 하나 있습니다.
        //key는 반드시 "" 로 묶어야 합니다
        // var o2 =  JSON.parse( '{id: 1, name: "홍길동" }' ); // 에러
        var o2 =  JSON.parse( '{"id": 1, "name": "홍길동" }' );
        console.log(o2);

    </script>
    
</body>
</html>
