<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
         //호출 - 선언적 함수는 당겨쓰기 (호이스팅)가능함
         a();
        //  var result = b(1,2,'홍길동');
        
         var result = b(1,2,3);
         console.log(result);
        

        //매개변수 x 반환 x 없는 a 함수
        function a() {
            console.log('hello world');
        }

        //매개변수 o 반환 o
        function b(x,y,z) {
            var result = x + y + z;
            return result;
        }

        ///////////////////////////////////////////

        var func = b; // 함수를 변수에 저장 할 수 있습니다.

        console.log(func);
        var k = func(1,2,3);
        console.log(k);

    </script>
</body>
</html>
