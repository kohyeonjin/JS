<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //원격에서 받아온, xml 파일을 변환하는 방법
        fetch('example.xml').then(function(response){
            return response.text();
        }).then(function(data){
            // console.log(data);
            //xml형으로 파싱

            var parsor = new DOMParser();
            var result = parsor.parseFromString(data, 'text/xml');//파싱할 데이터, 타입
            //DOM에 접근하는 방법으로 접근이 가능
            console.log(result);
            var datas = result.querySelectorAll("data");

            for(var i=0; i<datas.length; i++){
                var name = datas[i].querySelector("name");
                var version = datas[i].querySelector("version");
                var price = datas[i].querySelector("price");
 
                console.log("이름은 " + name.innerHTML + "버전 " + version.innerHTML + "가격 " + price.innerHTML);
            }
        })
    </script>
</body>
</html>
