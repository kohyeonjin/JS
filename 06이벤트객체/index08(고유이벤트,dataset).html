<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://www.google.com" id="myForm">
        이름:<input type="text" name="name" id="">
        <input type="submit" value="전송하기" id="submitBtn">
    </form>

    <script>
        var submitBtn = document.getElementById("submitBtn");
        var input = document.querySelector("input[name=name]");
        
        submitBtn.onclick = function() {

            //submit버튼 고유한 이벤트를 가지고 있음
            event.preventDefault(); //태그가 가지고 있는 고유한 기본이벤트를 막는다.
            if(input.value == "" ) {
                alert("글을 작성해주세요");
                return;
            }

            //폼을 서브밋
            var form = document.getElementById("myForm").submit();
            

        }
    </script>
    
    
    <hr/>

    <h3>태그에는 특별한 속성이 있다. (이 특별한 속성은 태그에 값을 저장하는 용도)</h3>

    <ul class="box">
        <li><a href="https://www.google.com" data-info='{"age":20, "id":"aaa123"}'>홍길동</a></li>
        <li><a href="https://www.google.com">이순신</a></li>
        <li><a href="https://www.google.com">홍길자</a></li>
        <li><a href="https://www.google.com">홍순자</a></li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function() {
            event.preventDefault(); 
            if(event.target.tagName != "A") return;
            event.target.style.backgroundColor = "yellow";
            //////////////////////////////////////////////
            //data- 으로 시작하는 속성을 사용하는 방법
            //태그에 data- 이름으로 시작하는 값은 dataset 속성으로 찾아 쓸 수 있습니다. dataset 객체

            // console.dir(event.target);
          var info = event.target.dataset.info;
          console.log( JSON.parse(info));

        }

    </script>

</body>
</html>
