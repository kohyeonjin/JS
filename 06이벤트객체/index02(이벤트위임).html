<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 위임방식 - 부모에 이벤트를 건다.</h3>

    <ul class="box">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.김길자</li>
        <li>4.홍순자</li>
        <li>5.홍길순</li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function(e) {
            // this.style.backgroundColor = "red"; 여기서 this는 ul
            // console.log(event.target) //실제 이벤트가 동작한 태그
            // console.log(event.currentTarget); //실제 이벤트가 걸려있는 태그

            //이벤트가 동작한 태그가 ul이면 실행 안해야함
            if(e.target.tagName != "LI"){
                return;
            }
            e.target.style.backgroundColor = "red";
            




        }
    </script>

</body>
</html>
