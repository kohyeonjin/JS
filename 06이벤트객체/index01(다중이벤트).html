<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>버튼을 눌러서 변경하는게 아니라, li를 클릭하면 li의 스타일을 변경하겠다.</h3>

    <ul class="box" style="width: 100%;">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.김길자</li>
        <li>4.홍순자</li>
        <li>5.홍길순</li>
    </ul>

    <script>
        // li를 얻어야 함
        var lis = document.querySelectorAll(".box li");

        //여러태그를 반복을 돌려서 이벤트를 거는것 == 초보
        for(var i = 0; i<lis.length; i++){
            lis[i].onclick = function() {
                this.style.backgroundColor = "red";
            }
        }

    </script>
</body>
</html>
