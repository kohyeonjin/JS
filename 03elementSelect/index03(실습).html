<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    ID:<input type="text" id="id">
    <input type="checkbox" id="checkbox">기억하기
    <button type="button" id="btn">확인</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            var id = document.getElementById("id");
            var checkbox = document.getElementById("checkbox");
            console.log(checkbox);
            
            alert("아이디는" + id.value + "이고, 기억하기 버튼은" + checkbox.checked + "입니다");
        }
    </script>
    <hr>

    <h1 id="lang">한국어 입니다</h1>
    <select name="" id="hi">
        <option value="한국어">안녕하세요</option>
        <option value="영어">hi</option>
        <option value="일본어">곤니찌와</option>
        <option value="중국어">니하오</option>
    </select>

    <script>
        var hi = document.getElementById("hi");
        hi.onchange = function(){
            var h1 = document.getElementById("lang");
            h1.innerHTML = hi.value + "입니다";
            
        }

    </script>
</body>
</html>
