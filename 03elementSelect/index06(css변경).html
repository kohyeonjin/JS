    <h3>태그의 속성변경, 태그의 CSS 변경</h3>

    <img src="img/1.jpg" alt="" width="500" class="img" style="border: 5px solid #000;">
    <br>
    <select name="" id="" class="sel">
        <option value="1">봄</option>
        <option value="2">여름</option>
        <option value="3">가을</option>
        <option value="4">겨울</option>
    </select>

    <input type="color" name="" id="color">
   
    
    <script>
        var sel = document.querySelector(".sel");
        var img = document.querySelector(".img");
       

        sel.onchange = function(){
           
            if(sel.value == "1"){
                img.src = "img/1.jpg";
            }else if(sel.value == "2"){
                img.src = "img/2.jpg";
            }else if(sel.value == '3'){
                img.src = "img/3.jpg";
            }else {
                img.src = "img/4.jpg";
            }

        }

        var color = document.querySelector("#color");
        
        
        color.onchange = function(){ 
            var img = document.querySelector(".img");
            img.style.borderColor = color.value;
        }
    </script>
    
    


</body>
