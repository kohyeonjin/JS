    <h3>DOM - 엘리먼트를 선택하는 방법</h3>

    <button id="btn">체크박스요소확인</button>
    <input type="checkbox" name ="inter" value="1">자바
    <input type="checkbox" name ="inter" value="2">JSP
    <input type="checkbox" name ="inter" value="3">CSS
    <input type="checkbox" name ="inter" value="4">JS

    <script>
        
        var arr = document.getElementsByName("inter"); // name이 inter인 값을 배열로 얻는다
        
        
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            for(var i = 0 ; i<arr.length; i++){
                console.log(arr[i]);
                console.log(arr[i].value);
                console.log(arr[i].type);

            }
        }


    </script>
