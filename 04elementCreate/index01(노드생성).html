            //반대로 반환도 됩니다
            var x = content.innerHTML; 
            console.log(x)
        }

        btn2.onclick = function() {
            
            for(var i = 0; i < lis.length; i++) {
                lis[i].innerHTML = "<b><a href='#'>hello world</a></b>";
            }

        }
