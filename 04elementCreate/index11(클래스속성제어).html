<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>
        토글버튼 - 하나의 버튼으로 두개 이상의 기능을 수행하는 버튼으로
        클래스의 속성이 있냐 or 없냐를 사용해서 제어
    </h3>

    <button type="button" class="btn btn-default" id="btn">토글버튼</button>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            // btn.class js에서 태그에 class에 접근할 대는 className, classList 속성을 사용
            console.log(btn.className); //문자열 형태로 클래스 이름을 얻음
            console.log(btn.classList); //배열의 형태로 클래스명 이름을 얻음
            // console.log(btn.classList.length);
            // console.log(btn.classList.value);

            // btn.classList.add("active"); //active를 추가한다    
            // btn.classList.remove("btn"); //btn을 삭제한다

            if(btn.classList.contains("btn")){
                console.log("btn 포함");
            }else {
                console.log("btn 없음");
            }

            btn.classList.toggle("active"); //있으면 지우고, 없으면 추가함
        }
    </script>

    <hr>

    <button type="button" id="myBtn">토글활용하기</button>

    <div class="box">
        디자인을 변경할 박스
    </div>

    <script>
        //버튼에 class 속성이 있으면 box 디자인을 변경

        var myBtn = document.getElementById("myBtn active");
        var box = document.querySelector(".box");

        myBtn.onclick = function() {

            if(myBtn.classList.contains("active")) { //active가 있다면
                box.style.backgroundColor = "transparent"; // 투명s
                myBtn.classList.toggle("active");
            }else {
                box.style.backgroundColor = "yellow";
                myBtn.classList.toggle("active"); 
            }
        }
    </script>

    <hr>

    <style>
        .list.active {
            background-color: yellow;
        }
    </style>

    <button type="button" id="yourBtn">토글활용하기2</button>

    <div class="list">
        박스
    </div>
    
    <script>
        var yourBtn = document.getElementById("yourBtn");
        var list = document.querySelector(".list");
        
        yourBtn.onclick = function() {
            list.classList.toggle("active");
        }  
    </script>
</body>
</html>
