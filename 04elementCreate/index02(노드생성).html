<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" class="todo" placeholder="할일 적어봐" >
    <button type="button" id="btn">추가하기</button>

    <ul class="list">

    </ul>

    <script>
        var btn = document.getElementById("btn");
        var todo = document.querySelector(".todo");
        var list = document.querySelector(".list");
        var index = 1;
        
        btn.onclick = function() {
            
            var value = index++ + "." + todo.value; //사용자가 입력한 값
            var text = document.createTextNode(value); // 문자열을 node 타입으로 생성

            //li 태그
            var li = document.createElement("li"); // li태그 생성
            var a = document.createElement("a"); // a태그 생성
            a.href = "https://www.google.com" // a href 속성에 접근

            //태그.appendChild(자식으로 넣을 태그)
            a.appendChild(text);
            li.appendChild(a);
            list.appendChild(li);

            console.log(li);
            todo.value = ""; // 사용자가 입력한 unput 초기화
        

        }

    </script>

    <hr>

    <ul class="example">
        <!-- 여기에 10개 한번에 넣어봄-->
    </ul>
    <button type="button" id="btn2">10개 생성하기</button>

    <script>

        var btn2 = document.getElementById("btn2");
        var example = document.querySelector(".example");
        
        btn2.onclick = function() {
            var value = todo.value; // 사용자 입력값
            
            for(var i = 1; i<=10; i++) {

                var li = document.createElement("li"); // li 생성
                li.innerHTML = "<a href='https://www.google.com''>" + value + "</a>";
                
                example.appendChild(li);
            }



    

            
        }

    </script>
</body>
</html>
