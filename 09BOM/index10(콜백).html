<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>콜백은 개념만 이해하면 되고, 사용할 줄만 알면 됩니다</h3>

    <script>
        
        //매개변수는 함수 일것이다
        function immediately(func) {
            //~~~~
            func("성공");
        }

        //동기적(순서를 지키는) 콜백
        immediately(function(result) {
            console.log(result);
        });

        console.log(1);

        //매개변수는 함수 일것이다
        function asyncFunc(func){
            //어떤 작업을 수행함.....
            setTimeout(func,3000);
        }

        //비동기적(순서를 지키지 않는 - 동시에 여러작업을 수행함)
        asyncFunc(function(){
            console.log("async콜백 실행됨");
            console.log(2);
        })

        console.log(3);

    </script>
</body>
</html>
