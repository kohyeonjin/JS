<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes fadeIn {
            from{
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        .bgimg {animation: fadeIn 0.5s linear;};
    </style>
</head>
<body>
    
    <h3>active 클래스를 옮겨가면서 활성화 시키기 vs 하나씩 생성하기</h3>

    <div class="box">
        <img src="img/slide01.jpg" alt="" class="bgimg">
    </div>

    <script>
        var box = document.querySelector(".box");
        var num = 1;
        function imgChange() {
            //5초마다 실행시킬 코드를 작성
            if(num == 4){
                num = 1;
            }
            var img = document.createElement("img");
            img.src = "img/slide0" + num++ + ".jpg";
            img.classList.add("bgimg");
            box.appendChild(img);

            box.firstElementChild.remove(); //첫째 자식 삭제

        }

        window.setInterval(imgChange , 5000);
    </script>
</body>
</html>
