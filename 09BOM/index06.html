        <script>
            //history는 브라우저의 기록관리(사용자 UX에서 중요하게 동작)

            function add() {
                // history.pushState(null , '' , '변경.html'); //브라우저 history에 새로운 주소를 추가
                   history.replaceState('data','',null) //브라우저의 기록을 변경
            }

            //리플레이스 스테이트로 변경한 값은 state 속성에서 찾아쓸 수 있음
            // console.log(history.state);

            //뒤로가기 감지
            if(history.state != null){
                alert("기록이 변경됨, 원본페이지로 돌아갑니다");
                location.href = "index01(팝업).html";
            }

        </script>
